<!DOCTYPE html>
<html>
<head>
    <title>Chat WebSocket</title>
</head>
<body>
    <h1>Chat en vivo</h1>
    <input id="messageInput" type="text" placeholder="Escribe un mensaje..." />
    <button onclick="sendMessage()">Enviar</button>
    <ul id="messages" style="flex-direction: column; display: flex;"></ul>

    <script lang="ts">
        const ws = new WebSocket("ws://localhost:8000/ws?id=d5524e54-9f70-4773-a3aa-efe351fea182");
        ws.onopen = (event) => {
            <!--? Token usuario -->
            ws.send(JSON.stringify({token: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJqb3NlQGpvc2UuY29tIiwicm9sZSI6InN0dWRlbnQifQ.Sn9jw1yhwoq7M0ZnOcYYOibm8DK9Cz-MHxuExVaO1Lc'}))
        
            const messages = document.getElementById("messages");
            const message = document.createElement("span");
            if (event.data){
                message.innerText = event.data.replace(',','\n');
                messages.appendChild(message);

            }
            
        }
        
        ws.onmessage = function(event) {
            const messages = document.getElementById("messages");
            const message = document.createElement("span");
            message.innerText = event.data;
            messages.appendChild(message);
        };

    
        function sendMessage() {
            const input = document.getElementById("messageInput");
            ws.send(input.value);
            input.value = "";
        }
    </script>
</body>
</html>
